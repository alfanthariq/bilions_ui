<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bilions Flutter UI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
    <style>
      #docsify-darklight-theme {
        position: fixed;
        top: 30px;
        right: 67px;
        z-index: 9999;
      }
      .docsify-tabs__tab {
        background: transparent !important;
        border-top: none !important;
        border-right: none !important;
        border-left: none !important;
      }
      .docsify-tabs__tab--active {
        border-right: 1px solid white !important;
        border-left: 1px solid white !important;
      }
      section.cover .cover-main {
        margin: 0 auto;
        max-width: 600px;
      }
      section.cover.show {
        background: transparent !important;
      }
      .docsify-tabs__content {
        border: none !important;
        padding: 19px 0px !important;
      }
      
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Bilions Flutter UI',
        repo: 'https://github.com/necessarylion/bilions_ui',
        themeColor: '#42b983;',
        coverpage: false,
        tabs: {
          theme: 'classic' // default
        }
      }
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-63WD46PB71"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-63WD46PB71');
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-dart.min.js"></script>
  </body>
</html>
